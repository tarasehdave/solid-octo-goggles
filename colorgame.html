<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space RGB to Binary Converter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('space.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    #result-box {
      width: 300px;
      height: 150px;
      border: 2px solid #fff;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px;
      text-align: center;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="result-box"></div>

  <script>
    function getRandomRGB() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return { r, g, b };
    }

    function rgbToBinary(rgb) {
      const binaryR = rgb.r.toString(2).padStart(8, '0');
      const binaryG = rgb.g.toString(2).padStart(8, '0');
      const binaryB = rgb.b.toString(2).padStart(8, '0');
      return `${binaryR} ${binaryG} ${binaryB}`;
    }

    function updateResultBox() {
      const rgb = getRandomRGB();
      const binary = rgbToBinary(rgb);
      const resultBox = document.getElementById('result-box');
      resultBox.textContent = `RGB: (${rgb.r}, ${rgb.g}, ${rgb.b})\nBinary: ${binary}`;
    }

    // Update the result box initially and on button click
    updateResultBox();
    document.addEventListener('click', updateResultBox);
  </script>
</body>
</html>
