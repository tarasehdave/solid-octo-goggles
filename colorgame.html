<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space RGB to Binary Converter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('space.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    #result-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
      height: 250px;
      border: 2px solid #fff;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px;
      text-align: center;
      font-family: monospace;
    }

    #color-box {
      margin-top: 20px;
      width: 100%;
      height: 100px;
      border: 1px solid #fff;
    }

    button {
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="result-box">
    <div id="color-box"></div>
    <p id="rgb-text"></p>
    <p id="binary-text"></p>
    <button onclick="generateRGB()">Generate RGB</button>
    <button onclick="convertToBinary()">Convert to Binary</button>
  </div>

  <script>
    function getRandomRGB() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return { r, g, b };
    }

    function rgbToBinary(rgb) {
      const binaryR = rgb.r.toString(2).padStart(8, '0');
      const binaryG = rgb.g.toString(2).padStart(8, '0');
      const binaryB = rgb.b.toString(2).padStart(8, '0');
      return `${binaryR} ${binaryG} ${binaryB}`;
    }

    let currentRGB;

    function generateRGB() {
      currentRGB = getRandomRGB();
      updateResultBox();
    }

    function convertToBinary() {
      const binary = rgbToBinary(currentRGB);
      document.getElementById('binary-text').textContent = `Binary: ${binary}`;
    }

    function updateResultBox() {
      const resultBox = document.getElementById('result-box');
      const colorBox = document.getElementById('color-box');
      const rgbText = document.getElementById('rgb-text');
      const binaryText = document.getElementById('binary-text');

      resultBox.textContent = ''; // Clear existing text content
      colorBox.style.backgroundColor = `rgb(${currentRGB.r}, ${currentRGB.g}, ${currentRGB.b})`;
      rgbText.textContent = `RGB: (${currentRGB.r}, ${currentRGB.g}, ${currentRGB.b})`;
      binaryText.textContent = ''; // Clear binary text
    }

    // Initial setup
    generateRGB();
  </script>
</body>
</html>
